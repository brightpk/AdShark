<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=" utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/tro4boa.css">
  <link rel="stylesheet" href="https://www.americanhotel.com/_ui/responsive/theme-americanhotel/css/style.css">
  <link rel="stylesheet" href="https://images.americanhotel.com/images/css/inline.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<section class="c-section c-section--home-hero">
  <div class="content">
      <!-- global css file -->
      <div id="globalcss">
        
      </div>

    <div class="A1-style">
        <style type="text/css">
          div.home-a1-ad .c-hero--full .c-hero__image-wrap .c-hero__image {
            height: 410px !important;
          }
          div.home-a1-ad .c-hero__copy.c-hero__copy--align-right {
              text-align: right;
              max-width: 55%;
          }
          div.home-a1-ad .c-hero__copy.c-hero__copy--align-left {
              text-align: left;
              max-width: 55%;
          }   
          div.home-a1-ad .c-hero__copy.c-hero__copy--align-center {
              text-align: center;
              max-width: 70%;
          }  
          div.home-a1-ad .c-hero__action {
            margin-top: 18px;
          }
          .a1-supplier-logo {
            position: relative;
            width: 100%;
            height: 100%;
          }
          .a1-supplier-logo img {
            position: absolute;
            bottom: 10px;
            max-width:150px;
          }
               .a1-supplier-logo img.left {
                   left: 1px;
               }   
               .a1-supplier-logo img.right {
                   right: 1px;
               } 
               
               .a1-supplier-logo img.small {
                   width: 50px;
               }   
               .a1-supplier-logo img.medium {
                  width: 100px;
               } 
               .a1-supplier-logo img.large {
                  width: 150px;
               } 
          
          div.home-a1-ad div.c-hero__copy h2, div.home-a1-ad div.c-hero__copy p {
            line-height: 1;
          }
          
          div.home-a1-ad h2.c-hero__title--size-large {
            font-size: 56px;
          }
          div.home-a1-ad h2.c-hero__title--blue {
              color: #005da3;
            text-shadow: none;
          }
          div.home-a1-ad .c-hero__sub-title--blue {
              color: #005ad3;
          }
          div.home-a1-ad a.c-hero__action.btn--primary {
              border-color: #005da3;
              background-color: #fff;
          }
          
          div.home-a1-ad .btn--primary {
              color: #005da3 !important;
          }
          div.home-a1-ad a.btn--primary:hover {
            border: 2px solid #005da3;
            background-color: transparent;
          }
          div.home-a1-ad .c-hero__sub-title--size-normal {
             font-size: 18px;
              line-height: 25px;
          }
          
          /********* QUERIES ********/
          @media (max-width: 1370px) {
          
          }
          @media (max-width: 1090px) {
          
          div.home-a1-ad .c-hero__copy {
              padding-left: 4%;
              padding-right: 4%;
          }
          
          }
          @media (max-width: 1024.98px) {
          div.home-a1-ad h2.c-hero__title--size-large {
              font-size: 40px;
          }
                .a1-supplier-logo img {
                  max-width:115px;
                  }
          div.home-a1-ad .c-hero__copy.c-hero__copy--align-right {
              text-align: right;
              max-width: 55%;
          }
          }
          @media only screen and (max-width: 768px) {
          div.home-a1-ad div.c-hero__copy h2 {
              font-size: 42px !important;
          }
          div.home-a1-ad .c-hero__sub-title--size-normal {
              font-size: 17px;
              line-height: 25px;
          }
              div.home-a1-ad .c-hero__copy.c-hero__copy--align-right {
              text-align: right;
              max-width: 50%;
          }
               }
          @media only screen and (max-width: 600px) {
          div.home-a1-ad div.c-hero__copy.c-hero__copy--align-left, div.home-a1-ad div.c-hero__copy.c-hero__copy--align-right {
              max-width: 90%;
            top: 7%;
              transform: translate(-3%, 0%);
            }
          div.home-a1-ad div.c-hero__copy.c-hero__copy--align-center {
              max-width: 90%;
              top: 7%;
              transform: translate(-50%, 0%);
          }
          div.home-a1-ad div.c-hero__copy p {
              line-height: 1.4;
            }
          div.home-a1-ad .c-hero__sub-title--size-normal {
            font-size: 17px;
              line-height: 25px;
            }
          div.home-a1-ad div.c-hero__copy h2 {
              font-size: 37px !important;
          }
          
          div.home-a1-ad .padding{
            padding-bottom: 40px;
          }
          div.home-a1-ad div.c-hero__copy {
              padding-left: 30px;
          }
              .a1-supplier-logo img {
                  max-width:80px;
                  }
          
          }
          </style>
    </div>

    <!-- Homepage A1 Ad -->
    <div class="home-a1-ad"> <!-- id="A1HTML" -->
      <div class="c-hero c-hero--full">
        <div class="c-hero__image-wrap">
          <picture>
            <source id="A1Mobile" media="(max-width: 767px)" srcset="https://images.americanhotel.com/images/banners/A1-placeholder-mobile.jpg">
              <source id="A1Tablet" media="(min-width: 768px) and (max-width: 991px)" srcset="https://images.americanhotel.com/images/banners/A1-placeholder-tablet.jpg">
              <source id="A1Desktop" media="(min-width: 992px) and (max-width: 1200px)" srcset="https://images.americanhotel.com/images/banners/A1-placeholder-desktop.jpg">
              <source id="A1Wide" media="(min-width: 1201px)" srcset="https://images.americanhotel.com/images/banners/A1-placeholder-widescreen.jpg">
              <img id="A1bg" class="c-hero__image" src="https://images.americanhotel.com/images/banners/A1-placeholder-widescreen.jpg"> 
          </picture>
          </div>
          <div class="c-hero__inner home-a1-ad">
            <span id="A1HTML">

            </span>
          </div>
        </div>
      <div class="a1-supplier-logo"><img id="A1logo" class="" src=""></div>
    </div>
    <!-- Homepage A1 Ad -->
  </div>
</section>
</body>

</html>

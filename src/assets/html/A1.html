<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=" utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://use.typekit.net/tro4boa.css">
  <link rel="stylesheet" href="https://www.americanhotel.com/_ui/responsive/theme-americanhotel/css/style.css">
  <link rel="stylesheet" href="https://images.americanhotel.com/images/css/inline.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<section class="c-section c-section--home-hero">
  <div class="content">
    <style type="text/css">
      img.bg-white-transparent { background-color: rgba(255,255,255,0.9); padding: 10px; }
      div.home-a1-ad .c-hero--full .c-hero__image-wrap .c-hero__image { height: 410px !important; }
      div.home-a1-ad .c-hero__action { margin-top: 18px; }
      .a1-supplier-logo { position: relative; width: 100%; height: 100%; } .a1-supplier-logo img { position: absolute; bottom: 0; right: 1px; padding-bottom: 15px; padding-right: 0px; }
      div.home-a1-ad .c-hero__copy { padding-left: 80px !important; }
      /*div.home-a1-ad img { max-width: 280px; padding-bottom: 20px; }*/
      div.home-a1-ad div.c-hero__copy.c-hero__copy--align-left { max-width: 40%; }
      div.home-a1-ad div.c-hero__copy h2,
      div.home-a1-ad div.c-hero__copy p { line-height: 1; /* text-shadow: 0 6px 20px #fff;*/ }
      div.home-a1-ad h2.c-hero__title--size-large { font-size: 56px; }
      div.home-a1-ad h2.c-hero__title--blue { color: #005da3; text-shadow: none; }
      div.home-a1-ad .c-hero__sub-title--blue { color: #005ad3; }
      div.home-a1-ad a.c-hero__action.btn--primary { border-color: #005da3; background-color: #fff; }
      div.home-a1-ad .btn--primary {  color: #005da3 !important; }
      div.home-a1-ad a.btn--primary:hover { border: 2px solid #005da3; background-color: transparent;}
      div.home-a1-ad .c-hero__sub-title--size-normal { font-size: 18px; line-height: 25px; }
      /********* QUERIES ********/
      @media (max-width: 1370px) { div.home-a1-ad div.c-hero__copy.c-hero__copy--align-left { max-width: 47%; } }
      @media (max-width: 1090px) { div.home-a1-ad div.c-hero__copy.c-hero__copy--align-left { max-width: 54%; }
      div.home-a1-ad .c-hero__copy { padding-left: 43px !important; } }
      @media (max-width: 1024.98px) { div.home-a1-ad h2.c-hero__title--size-large { font-size: 40px; }
      /*div.home-a1-ad div.c-hero__copy { padding-left: 50px; padding-right: 15px; }*/ }
      @media only screen and (max-width: 768px) { div.home-a1-ad div.c-hero__copy h2 { font-size: 42px !important; text-shadow: 0 6px 20px #f8f8ff; }
      div.home-a1-ad .c-hero__sub-title--size-normal { font-size: 17px; line-height: 25px; }
      @media only screen and (max-width: 600px) { div.home-a1-ad div.c-hero__copy.c-hero__copy--align-left { max-width: 80%; top: 7%; transform: translate(-3%, 0%); }
      div.home-a1-ad div.c-hero__copy p { line-height: 1.4; }
      div.home-a1-ad .c-hero__sub-title--size-normal { font-size: 17px; line-height: 25px; }
      div.home-a1-ad div.c-hero__copy h2 { font-size: 37px !important; text-shadow: 0 6px 20px #fff; }
      div.home-a1-ad .mt-2 { text-align: left; } div.home-a1-ad .padding { padding-bottom: 40px; }
      div.home-a1-ad div.c-hero__copy { padding-left: 30px; } }
    </style>

    <!-- Homepage A1 Ad -->
    <div class="home-a1-ad" id="A1HTML">

      <!-- Homepage A1 Ad -->
    </div>
  </div>
</section>
</body>

</html>
